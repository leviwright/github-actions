name: Promote Polar File to ${{ github.event.inputs.environment }}
run-name: ${{ github.actor }} is updating the contents of the polar file in the ${{ github.event.inputs.environment }} environment. 🚀
on:
  workflow_dispatch:
    inputs:
       #auto populates with the environments configured in our repo settings. 
       environment:
        type: environment
        description: Select Target Environment
       name:
        description: Promote Polar File to ${{ github.event.inputs.environment }}.
        default: Promote Polar File to ${{ github.event.inputs.environment }}.
        # Input has to be provided for the workflow to run. 
        required: true
jobs:
  Polar_Dev_To_Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was manually triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Promote changes to ${{ github.event.inputs.environment }} polar file.
        run: bash scripts/promote-polar.sh test ${{ github.actor }}
        env:
          GH_TOKEN: ${{ github.token }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
