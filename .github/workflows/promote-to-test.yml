name: Promote latest changes to ${{ github.event.inputs.environment }} Polar File
run-name: ${{ github.actor }} is updating polar file content in the ${{ github.event.inputs.environment }} environment. 🚀
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Promote Polar Files to the Target Environment'
        default: 'Promote Polar Files to the Target Environment'
        # Input has to be provided for the workflow to run
        required: false
      environment:
        type: environment
        description: Select Target Environment

jobs:
  Polar_Dev_To_Test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was manually triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Promote Changes to Polar File
        run: bash scripts/promote-polar.sh test ${{ github.actor }}
        env:
          GH_TOKEN: ${{ github.token }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
